<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/output.css" />
    <title>transformation, transition, dan animation</title>
  </head>
  <body>
    <!-- transformation -->
    <div
      class="w-40 h-40 bg-gray-600 mx-auto mt-10 rounded-xl shadow-lg hover:scale-75 hover:rotate-180 hover:bg-slate-300 hover:translate-x-20"
    ></div>
    <hr class="my-20 border-t-4" />
    <!-- transition -->
    <div class="w-40 h-40 bg-red-500 mx-auto group">
      <div
        class="w-full h-full bg-gray-600 rounded-xl shadow-lg group-hover:rotate-90 origin-right group-hover:bg-slate-400 duration-300 ease-out delay-150 transition"
      ></div>
    </div>
    <hr class="my-20 border-t-4" />
    <!-- animation -->
    <div
      class="w-40 h-40 bg-gray-600 mx-auto mt-10 rounded-xl shadow-lg animate-wiggle"
    ></div>
    <hr class="my-20 border-t-4" />
  </body>
</html>
